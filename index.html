<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>FIRST MINI PROJECT</title>
</head>
<body>
    <div class="login-container">
        <img src="download.webp" alt="logo" class="logo">
        <h1>Welcome to Starbucks</h1>
        <form>
            <input type="text" class="input-field" required>
            <input type="password" class="input-pass" required>
            <input type="button" value="login" class="button-login">
               </form>
    </div>
    <div class="signup-container">
        <h2>You dont have an account?</h2>
        <form>
            <input type="button" value="Sign-up here" class="button-signup">
            </form>

    </div>
</body>
</html>
